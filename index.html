<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서비스사업부 인원별 R&R</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 버전 고정 (캐시 이슈 방지) -->
  <script defer src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js?v=final"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/markmap-lib@0.17.3/dist/browser/index.min.js?v=final"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3/dist/browser/index.min.js?v=final"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #mindmap {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
<svg id="mindmap"></svg>

<script>
document.addEventListener('DOMContentLoaded', () => {
  function waitForMarkmap(cb) {
    if (window.markmap?.Markmap && window.markmap?.Transformer) cb();
    else setTimeout(() => waitForMarkmap(cb), 50);
  }

  waitForMarkmap(() => {
    const markdown = `
# 서비스사업부 인원별 R&R

## 송기영 차장
### 직무
#### 서비스사업부 영업
#### 총판 / 파트너 담당

### 담당 파트너
#### 다원티에스
#### 글로웰시스템
##### SK쉴더스 협업
#### 에티버스

### 주요 R&R
#### 파트너 영업 관리
##### 파트너 영업 정책 공유

##### 신규 총판/파트너 후보 발굴

##### 내부 검토 및 승인 요청

#### 파트너 계약 관리

#### 영업 기회 발굴
##### 파트너 기반 신규 고객 발굴

#### 영업 협의
##### 견적/조건 협의
##### 할인 및 공급 조건 내부 협의

#### 내부 연계
##### 기술지원 요청
##### PoC / 데모 협의 요청

### 산출물
#### 파트너 영업 현황 정리
#### 신규 파트너 검토 자료
#### 파트너 계약 관리 이력
#### 영업 협의 이력
#### 파트너 이슈 정리 자료

---

## 양리나 차장
### 직무
#### 서비스사업부 영업
#### 공급사업 담당 (제조사 관점)

### 담당 공급 채널
#### 에스원
#### LG U+

### 주요 R&R
#### 신규 서비스 론칭
##### 에스원/LG U+ 대상 신규 서비스 기획 제안
##### 서비스 구조 및 제공 범위 정의
##### 공급 모델 및 단가 구조 설계

#### 공급 계약 체결
##### 공급 계약 조건 협의
##### 계약 범위 및 책임 구간 정의
##### 공급 계약 체결 및 갱신 관리

#### 공급사업 운영 연계
##### 서비스 제공 방식 협의
##### 구축/운영 범위 정리
##### SLA 및 운영 기준 협의

#### 대외 협업
##### 에스원/LG U+ 판매 조직 협업
##### 판매 정책/제약 사항 협의
※ 최종 판매 및 고객 계약은 에스원/LG U+ 책임

#### 내부 연계
##### 기술/운영 부서 연계
##### 원가 및 수익 구조 내부 공유

### 산출물
#### 신규 서비스 론칭 제안 자료
#### 공급 계약서 및 협의 이력
#### 공급사업 구조 정리 문서
#### 고객사(에스원/LG U+) 협의 결과 정리

---

## 김민정 사원
### 직무
#### 서비스사업부 영업지원
#### 서비스 공공 조달 담당

### 주요 R&R
#### 세일즈 인바운드 1차 대응
##### 대표 E-mail 인바운드 확인
##### 문의 유형 분류 (영업 / 기술 / 조달)
##### 담당 영업사원에게 전달

#### 공공 조달 실무
##### 조달 등록/유지 관리
##### 공공 제안 서류 제출
##### 공공 고객 계약 관리

#### 영업 행정
##### 계약/발주 서류 정리
##### 내부 결재 프로세스 지원

#### 이력 관리
##### 인바운드 문의 이력 관리
##### 공공 조달 진행 이력 관리

### 산출물
#### 사업부 매출 시트
#### 인바운드 문의 관리 리스트
#### 공공 조달 제출 이력
#### 계약/행정 관리 자료
`;

    const { Transformer, Markmap } = window.markmap;
    const transformer = new Transformer();
    const { root } = transformer.transform(markdown);

    const svg = document.getElementById('mindmap');
    const mm = Markmap.create(svg, null, root);

    // 렌더 안정화 후 자동 맞춤
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        mm.fit();
      });
    });

    // 화면 크기 바뀌어도 항상 맞춤
    new ResizeObserver(() => mm.fit()).observe(svg);
  });
});
</script>
</body>
</html>
